<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Clock - Set Interval</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <h3 class="clock-name">monciego</h3>
        <div class="clock-center"></div>
        <div class="clock-secondhand"></div>
        <div class="clock-minutehand"></div>
        <div class="clock-hourhand"></div>

        <div class="numbers">
          <span class="h3">III</span>
          <span class="h6">VI</span>
          <span class="h9">IX</span>
          <span class="h12">XII</span>
          <div class="diallines"></div>
        </div>
      </div>
      <div class="clock-back"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
